name: Deploy Next.js site to GitHub Pages (pnpm)

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # ğŸ§© Install pnpm before setting up Node cache
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.19.0

            # ğŸ§© Setup Node.js en cache pnpm dependencies
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            # ğŸ“¦ Installeer dependencies
            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            # ğŸ—ï¸ Build en exporteer Next.js-site
            - name: Build Next.js project
              run: pnpm next build

            - name: Export static site
              run: pnpm next export

            # ğŸ“¤ Upload de statische site naar Pages
            - name: Upload build output
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
