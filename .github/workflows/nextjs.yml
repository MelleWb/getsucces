name: Deploy Next.js and Storybook to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.19.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build Next.js project
              run: pnpm next build

            - name: Build Storybook
              run: pnpm build-storybook

            - name: Prepare combined output
              run: |
                  # Kopieer Storybook naar een subfolder
                  mkdir -p combined-output/storybook
                  cp -r storybook-static/* combined-output/storybook/
                  # Kopieer Next.js build naar root
                  cp -r out/* combined-output/
                  # Maak een redirect index.html voor storybook
                  echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./storybook/"></head></html>' > combined-output/storybook.html

            - name: Upload combined artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./combined-output

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
